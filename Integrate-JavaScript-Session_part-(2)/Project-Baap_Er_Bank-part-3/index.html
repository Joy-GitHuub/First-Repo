<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Baap Er Bank</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <header>
    <h1 class="text-secondary text-center mt-5">Welcome To My <span class="text-primary">Baap Er BANK !!!</span></h1>
    </header>


    <main>
    
        <section class="container-sm">
            <div id="bg-color" class="container mt-5  px-5 py-5 rounded-3  col-lg-12 col-md-12 col-12 mb-4">
                 <div class="px-2 ">
                      <div class="mb-3 ">
                           <label for="exampleInputEmail1" class="form-label fs-4">Email address</label>
                           <input type="email" class="form-control w-100" id="userEmail"
                                aria-describedby="emailHelp">
                           <div id="emailHelp" class="form-text text-white ">We'll never share your email with anyone
                                else.
                           </div>
                      </div>
                      <div class="mb-3">
                           <label for="exampleInputPassword1" class="form-label fs-4">Password</label>
                           <input type="password" 
                           id="user-password"
                           class="form-control w-100" >
                      </div>
  
                      <button id="submit-btn" type="submit" class="btn btn-info " >Submit</button>
                 </div>
            </div>
       </section>
    </main>
    

<script src="./JS/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
