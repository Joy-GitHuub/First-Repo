<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Display Countries</title>

    <style>
        #countries{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .country{
            border: 2px solid tomato;
            margin: 10px ;
            padding: 20px;
            border-radius: 10px;
        };
        .style-details{
            text-align: center;
        }
        #country-detail{
            text-align: center;
        }
    </style>

</head>
<body>
    <section>
        <h3>Country Details</h3>
        <div id="country-detail">

        </div>
    </section>
    
    <div id="countries">

    </div>


    <script src="./JS/countries.js"></script>
</body>
</html>
